<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#800080">
    <title>Erro 404 - Página Não Encontrada</title>
    <style>
        body {
            background-color: #800080; /* Cor roxa */
            color: #fff; /* Cor do texto */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            background-color: #fff; /* Cor de fundo do botão */
            color: #8a2be2; /* Cor do texto do botão */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #8a2be2; /* Cor de fundo do botão ao passar o mouse */
            color: #fff; /* Cor do texto do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>⚠️</h1>
    <h1>Erro 404 - Página Não Encontrada</h1>
    <p>A página que você está procurando não foi encontrada.</p>
    
    <a href="https://demo.seusistemabet.com" class="btn">Voltar para o Início</a>
</body>
</html>
